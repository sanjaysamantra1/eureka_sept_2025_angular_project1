<h2>This is ContactUS component</h2>

<!-- app.component.html -->
<form #myForm="ngForm" (ngSubmit)="onSubmit(myForm)">
  <div>
    <label for="field1">Field 1:</label>
    <input type="text" id="field1" name="field1" [(ngModel)]="formData.field1" required>
  </div>

  <div>
    <label for="field2">Field 2:</label>
    <input type="text" id="field2" name="field2" [(ngModel)]="formData.field2" required>
  </div>

  <button type="submit" [disabled]="myForm.invalid">Submit</button>
</form>

<p>Form Data: {{ formData | json }}</p>
<p>Has changes: {{ hasChanges}}</p>
