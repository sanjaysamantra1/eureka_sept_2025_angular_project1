<h3 class="text-center">User Details</h3>

<div class="col-sm-4 offset-4 border border-2 p-2">
  <div class="card">
    <div class="card-body text-center" appZoomout>
      <h5 class="card-title">{{userData.id}}</h5>
      <p class="card-text">{{userData.email}}</p>
      <p class="card-text text-truncate">{{userData.name}}</p>
      <p class="card-text text-truncate">{{userData.address.street}}, {{userData.address.city}}</p>
      <p class="card-text">Phone: {{userData.phone}}</p>
    </div>
  </div>
</div>
