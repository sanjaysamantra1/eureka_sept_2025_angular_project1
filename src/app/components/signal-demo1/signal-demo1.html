<h3 class="text-center">Lets Learn Signal</h3>

<div class="border border-3 rouned-3 p-2 m-2">
  <h4 class="text-center">Count: {{ count }}</h4>
  <h4 class="text-center">CountDouble: {{ countDouble }}</h4>
  <div class="text-center">
    <button class="btn btn-primary m-2" (click)="count = count + 1">Increment</button>
    <button class="btn btn-danger m-2" (click)="count = count - 1">Decrement</button>
  </div>
</div>

<div class="border border-3 rouned-3 p-2 m-2">
  <h4 class="text-center">Num: {{ num() }}</h4>
  <h4 class="text-center">NumDouble: {{ numDouble() }}</h4>
  <h4 class="text-center">NumSquare: {{ numSquare() }}</h4>
  <div class="text-center">
    <button class="btn btn-primary m-2" (click)="num.set(num() + 1)">Increment</button>
    <button class="btn btn-danger m-2" (click)="num.set(num() - 1)">Decrement</button>
  </div>
</div>

<div class="border border-3 rouned-3 p-2 m-2">
  <h2>Cookie recipe</h2>
  <label>
    # of cookies:
    <input type="range" min="10" max="100" step="10" [value]="cookieCount()" (input)="update($event)" />
    {{ cookieCount() }}
  </label>
  <p>Butter: {{ butter() }} cup(s)</p>
  <p>Sugar: {{ sugar() }} cup(s)</p>
  <p>Flour: {{ flour() }} cup(s)</p>
</div>
